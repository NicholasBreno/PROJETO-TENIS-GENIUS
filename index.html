<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENIS GENIUS</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reviews de Tênis</h1>
        <p>Confira as avaliações dos últimos lançamentos!</p>

    <div class="content">

        </div>
        <button class="pure-button pure-button-custom" onclick="addReview()">Adicionar Review</button>
    </div>

    <footer>

    </footer>

    <script src="scripts.js"></script>
